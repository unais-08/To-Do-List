<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">

            <form class="form input-area">
                <input type="text" placeholder="Enter The Task" spellcheck="false">
                <button class="btn">ADD</button>
            </form>
            <div class="error-ctn">
                <span class="error">Please Enter Task</span>
            </div>


            <div class="tasks">
                <ul class="list">

                </ul>
            </div>
        </div>
    </div>
    <!-- dynamically add tasks -->
    <script src="app.js"></script>
</body>

</html>
